<div class="container" ng-click="resetForm()">
		
	<!-- header and exercise count-->
	<div class="jumbotron text-center top30">
        <h1>Calorie Counter <img id="logo" src="img/apple.png"></h1>
        # of food: <span class="label label-info">{{ food.length }}</span>
            <br>
            <a href="#/">Routine</a>
            <a href="#food">Diet</a>
    </div>

    <div class="row">
            <form class="form-inline" role="form">
                <div class="form-group text-center">
                <div class="col-xs-3">
                    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="formData.name">
                </div>
                <div class="col-xs-2">
                    <input type="number" class="form-control" id="cals" placeholder="Calories" ng-model="formData.calories" required>
                </div>
                <div class="col-xs-2">
                    <input type="number" class="form-control" id="prot" placeholder="Protein" ng-model="formData.protein" required>
                </div>
                <div class="col-xs-2">
                    <input type="number" class="form-control" id="fat" placeholder="Fat" ng-model="formData.fat" required>
                </div>
                <div class="col-xs-2">
                    <input type="number" class="form-control" id="carb" placeholder="Carbs" ng-model="formData.carbs" required>
                </div>
                <div class="col-xs-1">
                <button type="submit" class="btn btn-success btn-md" ng-click="createFood()">Add Food</button>
                </div>

                </div>
            </form>

    </div>

    <div class="row top30">
        <div class="col-xs-12">

            <!-- Panel adds rounded corners-->
            <div id="table" class="panel panel-default">
            <table class="table center-text">
                <tr>
                    <th>Name</th>
                    <th>Calories: <span class="label label-info">{{ calSum }}</span></th>
                    <th>Protein: <span class="label label-info">{{ proSum }}</span></th>
                    <th>Fat: <span class="label label-info">{{ fatSum }}</span></th>
                    <th>Carbs: <span class="label label-info">{{ carbSum }}</span></th>
                    <th>Remove</th>
                </tr>
                <tr ng-repeat="item in food" ng-click="" ng-class="">
                    <td>{{ item.name }}</td>
                    <td>{{ item.calories }}</td>
                    <td>{{ item.protein }}</td>
                    <td>{{ item.fat}}</td>
                    <td>{{ item.carbs}}</td>
                    <td><span class="glyphicon glyphicon-remove-circle text-danger disabled" aria-hidden="true" ng-click="deleteFood(item._id,item.name)"></span></td>
                </tr>
            </table>
            </div>
        </div>
    </div>
</div>

<br><br><br><br><br><br>
